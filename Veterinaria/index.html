<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body>
  <div class="titulo">
    <h1 class="titu">VETERINARIA PET FRIEND</h1>
  </div>

  <div style="display: flex; justify-content: center; width: 100%">
    <button id="agg" onclick="crear()" style="margin: 20px 0px" data-bs-toggle="modal" data-bs-target="#exampleModal">
      ðŸ¦´ Agendar Cita âž•
    </button>
    <div id="contenedorfiltros"></div>
  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">CITA</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="">Nombre mascota</label><input type="text" id="nombre" /> <br />
          <label for="">Propietario</label><input type="text" id="propietario" /> <br />
          <label for="">Telefono</label><input type="number" id="telefono" />
          <br />
          <label for="">Tipo animal</label>
          <select id="tipo">
            <option value="select">Seleccione</option>
            <option value="mamiferos">Mamiferos</option>
            <option value="aves">Aves</option>
            <option value="peces">Peces</option>
            <option value="reptiles">Reptiles</option>
            <option value="anfibios">Anfibios</option>
          </select>
          <br />
          <label for="">Fecha</label><input type="date" id="fecha" /> <br />
          <label for="">Hora</label><input type="time" id="hora" /> <br />
          <label for="">Sintomas</label><input type="text" id="sintomas" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button onclick="guardar()" type="button" class="btn btn-primary">
            Editar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="titulo2">
    <h1 class="titu2">Citas agendadas</h1>
  </div>
  <div id="contenedor"></div>

  <script src="./index.js"></script>

    crossorigin="anonymous"></script>
</body>

</html>
