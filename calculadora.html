        </table>

    </form>

    <script>

        function calculateSquareRoot() {
            var ans = document.calculadora.ans;
            var value = ans.value;
            ans.value = Math.sqrt(eval(value));
        }

        function calculatePower() {
            var ans = document.calculadora.ans;
            var value = ans.value;
            ans.value += '**';
        }
    </script>
